<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理员登录-智慧工地运营后台管理系统-V 1.0</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/css/font.css">
	<link rel="stylesheet" href="/css/weadmin.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script src="/lib/ztree/jquery-1.8.3.js" charset="utf-8"></script>
    <script src="/lib/jquery.cookie.js" charset="utf-8"></script>

</head>
<body class="login-bg">
    <div class="login-main">
        <div class="login-left">
            <img src="/images/logo.png"/>
            <h1 class="logo-title">龙马智慧工地运营管理系统</h1>
        </div>
        <div class="login-right">
            <header class="layui-elip">&nbsp;&nbsp;&nbsp;登录</header>
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <!--<label class="layui-form-label">用户名</label>-->
                    <div class="layui-input-block">
                        <input type="text" id="username" name="userAccunt" lay-verify="required" autocomplete="off" placeholder="账号" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="password" id="password" name="password" lay-verify="required"  autocomplete="off" placeholder="密码" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" pane="">
                    <div class="layui-input-block">
                        <input type="checkbox" id="rememberMe" name="rememberMe" checked lay-skin="primary" title="记住密码">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-warm" style="width: 100%"  lay-submit=""  lay-filter="login">登录</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="clear"></div>
    </div>
    <div class="login-bottom">
        <p><span>技术支持：贵州龙马融合信息技术有限责任公司</span></p>
        <p><span>联系电话：0851—854111151</span></p>
        <p><span>备 案 号 ：2017-2018黔ICP备15001624号-1</span></p>
    </div>

<script>
    layui.use(['form','jquery'], function(){
        var form = layui.form;
        var $ = layui.jquery;

        $(function(){
            var userName = jQuery.cookie('password');
            var password = jQuery.cookie('userAccunt');
            console.log(userName);
                $("#username").val(jQuery.cookie('userAccunt'));
                $("#password").val(jQuery.cookie('password'));
        });
        //监听提交
        form.on('submit(login)', function(data){
            if($('form').find('input[type="checkbox"]')[0].checked){
                data.field.rememberMe = true;
                jQuery.cookie('userAccunt', $("#username").val(),{ expires: 7 });
                jQuery.cookie('password', $("#password").val(),{ expires: 7 });
            }else{
                data.field.rememberMe = false;
                jQuery.cookie("userAccunt", '', { expires: -1 });
                jQuery.cookie("password", '', { expires: -1 });
            }
            console.log(data);
            $.ajax({
                url: "/sys/login",
                type: "post",
                data:data.field,
                dataType: "json",
                success: function(result){
                    console.log("result",result);
                    if(result.errcode == 0){//登录成功
                        parent.location.href ='index';
                    }else{
                        layer.msg(result.errmsg, {icon: 5});
                    }
                }
            });
            return false;
        });

    });

</script>

</body>
</html>
