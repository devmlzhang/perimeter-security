<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>权限分类-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/weadmin.css">
  </head>
  <body>
    <div id="addFunctionContent" class="tip-content">
			<form class="layui-form">
				<div class="layui-form-item">
					<label  class="layui-form-label" style="width:100px">模块名称：</label>
					<label  class="layui-form-label" style="width:100px;text-align:left" th:text="${serviceName}"></label>
					<label  class="layui-form-label" style="width:100px">功能名称：</label>
					<label  class="layui-form-label" style="width:100px;text-align:left" th:text="${serviceStandard}">200T</label>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label" style="width:100px">版本类型：</label>
					<label  class="layui-form-label" style="width:100px;text-align:left" th:switch="${serviceType}">
  						<p th:case="1">基础版</p>
  						<p th:case="2">标准版</p>
  						<p th:case="3">应用市场</p>
  						<p th:case="4">硬件</p>
					</label>
					<label  class="layui-form-label" style="width:100px">服务状态：</label>
					<label  class="layui-form-label" style="width:100px;text-align:left" th:switch="${serviceStatus}">
						<p th:case="1">正常</p>
  						<p th:case="2">已完结</p>
					</label>
					<label  class="layui-form-label" style="width:100px">签约人：</label>
					<label  class="layui-form-label" style="width:100px;text-align:left" th:text="${signatory}"></label>
				</div>
				<hr>
				<div class="layui-form-item">
					<label  class="layui-form-label" style="width:100px">开通时间：</label>
					<label  class="layui-form-label" style="width:100px;text-align:left" th:text="${#strings.substring(openTime,0,10)}"></label>
					<label  class="layui-form-label" style="width:100px">截止日期：</label>
					<label  class="layui-form-label" style="width:100px;text-align:left" th:text="${#strings.substring(endTime,0,10)}"></label>
				</div>
				<hr>
				<div class="layui-form-item">
					<label  class="layui-form-label" style="width:100px">付款方式：</label>
					<label  class="layui-form-label" style="width:100px;text-align:left" th:switch=="${payType}">
						<p th:case="1">转账</p>
  						<p th:case="2">支付宝</p>
  						<p th:case="2">微信</p>
  						<p th:case="2">银联</p>
					</label>
					<label  class="layui-form-label" style="width:100px">订单类型：</label>
					<label  class="layui-form-label" style="width:100px;text-align:left" th:switch=="${orderType}">
						<p th:case="1">直接购买</p>
  						<p th:case="2">续费</p>
					</label>
					<label  class="layui-form-label" style="width:100px">销售渠道：</label>
					<label  class="layui-form-label" style="width:100px;text-align:left" th:switch=="${saleChannel}">
						<span th:case="1">招投标</span>
  						<span th:case="2">线下营销</span>
  						<span th:case="3">自主开通</span>
					</label>
					<label  class="layui-form-label" style="width:100px">销售批次：</label>
					<label  class="layui-form-label" style="width:100px;text-align:left" th:switch=="${saleBatch}">
						<span th:case="1">首次营销</span>
  						<span th:case="2">二次营销</span>
					</label>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label" style="width:100px">服务金额：</label>
					<label  class="layui-form-label" style="width:100px;text-align:left" th:text="${servicePrice}+'元'"></label>
					<label  class="layui-form-label" style="width:100px">购买金额：</label>
					<label  class="layui-form-label" style="width:100px;text-align:left" th:text="${payPrice}+'元'"></label>
					<label  class="layui-form-label" style="width:100px">销售折扣：</label>
					<label  class="layui-form-label" style="width:100px;text-align:left" th:text="${payRote}+'%'"></label>
					<label  class="layui-form-label" style="width:100px">购买数量：</label>
					<label  class="layui-form-label" style="width:100px;text-align:left" th:text="${payNum}"></label>
				</div>
				<hr>
				<div class="layui-form-item">
					<label  class="layui-form-label" style="width:100px">购买时间：</label>
					<label  class="layui-form-label" style="width:160px;text-align:left" th:text="${createTime} != null ? ${ #dates.format(createTime, 'yyyy-MM-dd HH:mm:ss')}:''"></label>
					<label  class="layui-form-label" style="width:100px">信息录入人：</label>
					<label  class="layui-form-label" style="width:100px;text-align:left" th:text="${createUserName}"></label>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label" style="width:100px">完结时间：</label>
					<label  class="layui-form-label" style="width:160px;text-align:left" th:text="${finishTime} != null ? ${ #dates.format(finishTime, 'yyyy-MM-dd HH:mm:ss')}:''"></label>
					<label  class="layui-form-label" style="width:100px">完结录入人：</label>
					<label  class="layui-form-label" style="width:100px;text-align:left" th:text="${finishUserName}"></label>
				</div>
			</form>
		</div>
	</body>
</html>
