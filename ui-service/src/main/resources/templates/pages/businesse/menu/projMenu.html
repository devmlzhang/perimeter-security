<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <head>
        <meta charset="utf-8">
        <title>用户中心--layui后台管理模板 2.0</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/weadmin.css">
    </head>
    <body class="childrenBody">
        <form class="layui-form">
            <blockquote class="layui-elem-quote quoteBox">
                <form class="layui-form">
                    <div class="layui-inline" >
                        <shiro:hasPermission name="sys:businesseProjMenuEdit">
                        <a class="layui-btn layui-btn-normal add_btn">添加</a>
                        </shiro:hasPermission>
                    </div>
                   <!-- <div class="layui-inline" >
                        <a class="layui-btn layui-btn-warm layui-btn-normal edit_btn">编辑</a>
                    </div>-->
                </form>
            </blockquote>
            <table id="auth-table" class="layui-table" lay-filter="auth-table"></table>
        </form>

        <script type="text/html" id="barDemo">
            {{#  if(d.status == 1){ }}
            <shiro:hasPermission name="sys:ProjMenu0penOrForbid">
            <button class="layui-btn layui-btn-xs layui-btn-normal" lay-event="open">启用</button>
            </shiro:hasPermission>
            {{#  } else { }}
            <shiro:hasPermission name="sys:ProjMenu0penOrForbid">
            <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="forbid">禁用</button>
            </shiro:hasPermission>
            {{#  } }}
        </script>

        <!--菜单等级显示工具栏开始 -->
        <script type="text/html" id="menuLevels">
            {{#  if(d.levels == 1){ }}
            <span class="">一级菜单</span>
            {{#  } else if(d.levels == 2){ }}
            <span class="">二级菜单</span>
            {{#  } }}
        </script>
        <!--菜单等级显示工具栏结束 -->

        <!--菜单状态工具栏开始 -->
        <script type="text/html" id="menuStatus">
            {{#  if(d.status == 1){ }}
            <shiro:hasPermission name="sys:ProjMenu0penOrForbid">
            <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
            </shiro:hasPermission>
            {{#  } else { }}
            <shiro:hasPermission name="sys:ProjMenu0penOrForbid">
            <input type="checkbox"  name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
            </shiro:hasPermission>

            {{#  } }}
        </script>
        <!--菜单状态工具栏结束 -->

        <!--菜单工具栏开始 -->
        <script type="text/html" id="menuTool">
            <shiro:hasPermission name="sys:ProjMenuDel">
                <a class="layui-btn layui-btn-danger layui-btn-normal " lay-event="del">删除</a>
            </shiro:hasPermission>
            <shiro:hasPermission name="sys:businesseProjMenuEdit">
                <a class="layui-btn layui-btn-warm layui-btn-normal " lay-event="menuEdit">编辑</a>
            </shiro:hasPermission>
        </script>
        <!--菜单工具栏结束 -->

        <script src="/lib/layui/layui.js" charset="utf-8"></script>
        <script>
            layui.config({
                base : "/lib/"
            }).extend({
                "treetable" : "treetable/treetable",
            });
            layui.use(['form', 'table', 'layer','treetable'], function () {
                var form = layui.form;
                var layer = parent.layer === undefined ? layui.layer : top.layer;
                var $ = layui.jquery;
                var table = layui.table;
                var treetable = layui.treetable;

                // 渲染表格
                layer.load(2);
                var renderTable = function () {
                    treetable.render({
                        treeColIndex: 1,
                        treeSpid: 0,
                        treeIdName: 'id',
                        treePidName: 'parentId',
                        elem: '#auth-table',
                        url: '/businesse/projMenu/listData',
                        page: false,
                        id: 'menuListTable',
                        cols: [
                            [
                                {field:'check',type: "checkbox", fixed:"left", width:50},
                                {field: 'name', minWidth: 100, title: '菜单名称'},
                                {field: 'id', minWidth: 100, title: 'id'},
                                {field: 'levels', width: 200, title: '菜单等级',toolbar: '#menuLevels'},
                                {field: 'sort', width: 200, title: '菜单顺序'},
                                {field: 'url', minWidth: 100, title: '资源路径'},
                                {field: 'status', width: 200, align: 'center', title: '权限状态',toolbar: '#menuStatus'},
                                {fixed: 'right', title: '操作', align:'center',minWidth:100,toolbar:'#menuTool'
                                    /*,templet:function(d){
                                        return '<shiro:hasPermission name="sys:ProjMenuDel">' +
                                            '<a class="layui-btn layui-btn-danger layui-btn-normal " lay-event="del">删除</a>'+
                                            '</shiro:hasPermission>' +
                                            '<shiro:hasPermission name="sys:businesseProjMenuEdit">'+
                                            '<a class="layui-btn layui-btn-warm layui-btn-normal " lay-event="menuEdit">编辑</a>' +
                                            '</shiro:hasPermission>';
                                    }*/
                                }
                            ]
                        ],
                        done: function () {
                            $("[data-field='id']").css('display','none');
                            $("[data-field='check']").css('display','none');
                            layer.closeAll('loading');
                            treetable.foldAll("#auth-table");
                        }
                    });
                };
                renderTable();

                //添加菜单
                function addProjMenu(edit){
                    var title = edit===null?"添加菜单":"编辑菜单";
                    layui.layer.open({
                        title : title,
                        type : 2,
                        area : ["550px","480px"],
                        content : "/businesse/projMenu/projMenuInfo",
                        success : function(layero, index){
                            var body = layui.layer.getChildFrame('body', index);
                            if(edit){
                                $.post("/businesse/projMenu/getMenuOne",  {id:edit.id}, function (res) {
                                    if (res.code=='0'){
                                        body.find("#id").val(res.data.id);
                                        body.find("#name").val(res.data.name);
                                        body.find("#levels").val(res.data.levels);
                                        body.find("#parentId").val(res.data.parentId);
                                        body.find("#url").val(res.data.url);
                                        body.find("#sort").val(res.data.sort);
                                        body.find("#status").val(res.data.status);
                                        form.render();
                                    } else {
                                        layer.msg("服务异常");
                                    }
                                });
                            }
                            setTimeout(function(){
                                layui.layer.tips('点击此处返回权限列表', '.layui-layer-setwin .layui-layer-close', {
                                    tips: 3
                                });
                            },500)
                        }
                    })
                }

                //监听行工具事件
                table.on('tool(auth-table)', function (obj) {
                    var data = obj.data //获得当前行数据
                        , layEvent = obj.event; //获得 lay-event 对应的值
                    if (layEvent === 'del') {
                        console.log(data.id);
                        delMenuById(data.id);
                    } else if (layEvent === 'open') {
                        openOrForbid(data.id,"forbid");
                    } else if (layEvent === 'forbid') {
                        openOrForbid(data.id,"open");
                    } else if (layEvent === 'menuEdit') {
                        addProjMenu(data);
                    }
                });

                //监听指定开关
                form.on('switch(switchTest)', function(data){
                    var flag = (this.checked ? '1' : '0');
                    var datas = $(data.elem);
                    var id = datas.parents('tr').first().find('td').eq(2).text();

                    if(flag=='1'){
                        openOrForbid(trim(id),"open");
                    }else {
                        openOrForbid(trim(id),"forbid");
                    }
                });

                /**
                 * <p>
                 *  去空格
                 * </p>
                 *
                 * @Author ML.Zhang
                 * @Since 2018/11/7
                 */
                function trim(s){
                    return s.replace(/(^\s*)|(\s*$)/g, "");
                }

                function openOrForbid(id,type){
                    $.post("/businesse/projMenu/openOrForbid",  {id:id,type:type}, function (res) {
                        if (res.code=='0'){
                           // renderTable();
                        } else {
                            layer.msg("服务异常");
                        }
                    });
                }

                function delMenuById(id){
                    layer.confirm('确定要执行删除操作？', {icon: 3, title: '提示信息'}, function (index) {
                    $.post("/businesse/projMenu/delMenu",  {id:id}, function (res) {
                        layer.close(index);
                        if (res.code=='0'){
                            renderTable();
                        } else {
                            layer.msg("服务异常");
                        }
                    });
                    })
                }

                $(".add_btn").click(function(){
                    addProjMenu(null);
                });

                $(".edit_btn").click(function(){
                    var checkStatus = table.checkStatus('menuListTable'),
                        data = checkStatus.data;
                    console.log(checkStatus);
                    console.log(data[0].id);

                    if(data.length > 0 && data.length <=1){
                        addProjMenu(data[0]);
                    }else if(data.length > 1){
                        layer.msg("请选择其中一条需要修改的权限");
                    }
                    else{
                        layer.msg("请选择需要修改的权限");
                    }
                });


                //批量删除
                $(".del_btn").click(function(){
                    var checkStatus = table.checkStatus('permissionListTable'),
                        data = checkStatus.data,
                        idArr = [];
                    if(data.length > 0) {
                        for (var i in data) {
                            if(data.length>1&&data[i].resourceType!=="button"){
                                layer.msg("抱歉，只支持批量删除按钮！");
                                return;
                            }
                            idArr.push(data[i].id);
                        }
                        layer.confirm('确定删除选中的权限？', {icon: 3, title: '提示信息'}, function (index) {
                            $.ajax({
                                url: "/permission/delBatch",
                                type: "post",
                                data: {idArr : idArr.toString()},
                                success: function(res){
                                    layer.close(index);
                                    if (res.data){
                                        layer.msg("删除成功！");
                                    } else {
                                        layer.msg(res.msg);
                                    }
                                },
                                error: function (xmlHttpRequest) {
                                    layer.close(index);
                                    common.outErrorMsg(xmlHttpRequest);
                                }
                            });
                            setTimeout(function(){
                                location.reload();//刷新页面
                            },1500);
                        });
                    }else{
                        layer.msg("请选择需要删除的权限");
                    }
                });

            });
        </script>
    </body>
</html>
